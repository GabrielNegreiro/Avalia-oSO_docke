<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        .container{
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Editar Usuário: {{ usuario.nome }}</h2>
   <form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="id_nome" class="form-label">Nome</label>
        {{ form.nome }}
    </div>

    <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
    </div>

    <div class="mb-3">
        <label for="id_cpf" class="form-label">CPF</label>
        {{ form.cpf }}
    </div>

    <div class="mb-3">
        <label for="id_senha" class="form-label">Senha</label>
        {{ form.senha }}
    </div>


    <div class="mb-3">
        <label for="id_cargo" class="form-label">Cargo</label>
        {{ form.cargo }}
    </div>

    <!-- Não colocar form.senha aqui -->

    <button type="submit" class="btn btn-success">Salvar Alterações</button>
    <a href="{% url 'entrou' %}" class="btn btn-secondary">Cancelar</a>
</form>

</div>
</body>
</html>
